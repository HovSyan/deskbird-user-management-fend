<div class="card">
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }" showGridlines>
        <ng-template #header>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th style="width: 5rem"></th>
            </tr>
        </ng-template>
        <ng-template #body let-product>
            <tr>
                <td>{{ product.code }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.quantity }}</td>
                <td><i class="pi pi-ellipsis-v"></i></td>
            </tr>
        </ng-template>
    </p-table>
</div>
