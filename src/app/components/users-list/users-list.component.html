<p-table [value]="(user$ | async) || []" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Email</th>
            <th>Is Admin</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Created At</th>
            <th>Updated At</th>
        </tr>
    </ng-template>
    <ng-template #body let-user>
        <tr>
            <td>{{ user.email }}</td>
            <td>{{ user.role.id === 1 ? '✔️' : '' }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.createdAt | date : 'MMM dd, HH:mm' }}</td>
            <td>{{ user.updatedAt | date : 'MMM dd, HH:mm' }}</td>
        </tr>
    </ng-template>
</p-table>
